<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="css/styles.css">
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Find  - Kokoa Clone</title>
    </head>
    <body>
        <div class="status-bar">
            <div class="status-bar__column">
                <span>No Service</span>
                <i class="fa-solid fa-wifi fa-xs"></i>
                </svg>
            </div>
            <div class="status-bar__column">
                <span>18:43</span>
            </div>
            <div class="status-bar__column">
                <span>100%</span>
                <i class="fa-solid fa-battery-full"></i>
                <i class="fa-solid fa-bolt-lightning fa-xs"></i>
            </div>
        </div>

        <header class="screen-header">
            <h1 class="screen-header__title">Find</h1>
            <div class="screen-header__icons">
                <span><i class="fa-solid fa-magnifying-glass fa-xl"></i></span>
                <span><i class="fa-solid fa-gear fa-xl"></i><span class="screen-header__red-point"></span></span>
            </div>
        </header>

        <main class="main-screen">
            <!-- .find-icons__icon*4>span -->
            <div class="find-icons">
                <!-- 폰트사이즈를 통해서 아이콘크기 조절 가능 -->
                <div class="find-icons__icon"><i class="fa-solid fa-qrcode fa-xl"></i><span>QR Code</span></div>
                <div class="find-icons__icon"><i class="fa-regular fa-address-book fa-xl"></i><span>Contacts</span></div>
                <div class="find-icons__icon"><i class="fa-solid fa-fingerprint fa-xl"></i><span>Add by ID</span></div>
                <div class="find-icons__icon"><i class="fa-regular fa-envelope fa-xl"></i><span>Invite</span></div>
            </div>
            <div class="recommended-friends">
                <h6 class="recommended-friends__title">
                    Recommended Friends
                </h6>
                <span>You Have no recommended friends.</span>
            </div>
            <div class="open-chat">
                <div class="open-chat__header">
                    <h4>Open Chat</h4>
                    <span>Go to Openchat Home<i class="fa-solid fa-chevron-right fa-xs"></i></span>
                </div>
                <div class="open-post">
                    <!-- .open-post__column*2 -->
                    <div class="open-post__column">
                        <h5 class="open-post__title">#SOHEE</h5>
                        <!-- html에서는 소문자로 작성 -> CSS에서 수정 -->
                        <h6 class="open-post__hashtags">#gorgeous#beauty#lovely</h6>
                        <div class="open-post__members">
                            <img src="images/gaetaegoo.jpg">
                            <span class="open-post__member-count">802 members</span>
                            <div class="divider"></div>
                            <span class="open-post__member-status">Active</span>
                        </div>
                    </div>
                    <div class="open-post__column">
                        <div class="open-post__photo">
                            <img src="images/sohee.jpg">
                            <div class="open-post__heart-count"><i class="fa-solid fa-heart fa-xs"></i><span>326</span></div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="open-chat">
                <!-- <div class="open-chat__header">
                    <h4>Open Chat</h4>
                    <span>Go to Openchat Home<i class="fa-solid fa-chevron-right fa-xs"></i></span>
                </div> -->
                <div class="open-post">
                    <!-- .open-post__column*2 -->
                    <div class="open-post__column">
                        <h5 class="open-post__title">#SOHEE</h5>
                        <!-- html에서는 소문자로 작성 -> CSS에서 수정 -->
                        <h6 class="open-post__hashtags">#chill#cool#chic</h6>
                        <div class="open-post__members">
                            <img src="images/gaetaegoo.jpg">
                            <span class="open-post__member-count">777 members</span>
                            <div class="divider"></div>
                            <span class="open-post__member-status">Active</span>
                        </div>
                    </div>
                    <div class="open-post__column">
                        <div class="open-post__photo">
                            <img src="images/sohee2.jpg">
                            <div class="open-post__heart-count"><i class="fa-solid fa-heart fa-xs"></i><span>289</span></div>
                        </div>
                    </div>
                </div>
            </div>
        </main>

        <nav class="nav">
            <ul class="nav__list"> 
                <li class="nav__btn"><a class="nav__link" href="friends.html"><i class="fa-regular fa-user fa-xl"></i></a></li>
                <li class="nav__btn"><a class="nav__link" href="chats.html"><span class="nav__notification badge">1</span><i class="fa-regular fa-comment fa-xl"></i></a></li>
                <li class="nav__btn"><a class="nav__link" href="find.html"><i class="fa-solid fa-magnifying-glass-arrow-right fa-xl"></i></a></li>
                <li class="nav__btn"><a class="nav__link" href="more.html"><span class="nav__notification2"></span><i class="fa-solid fa-ellipsis fa-xl"></i></a></li>
            </ul>
        </nav>

        <script
            src="https://kit.fontawesome.com/389d342bca.js"
            crossorigin="anonymous"
        ></script>
    </body>
</html>
