        <a id="friends-display-link">
            <i class="fa-solid fa-circle-info"></i>Friends' Names Display<i class="fa-solid fa-chevron-right fa-xs"></i>

        <main class="friends-screen">
            <!-- .user-component__column*2 -->
            <div class="user-component">

                    <img src="images/gaetaegoo.jpg"

            <div class="friends-screen__channel">

                    <span>Channel</span>
                    <i class="fa-solid fa-chevron-up fa-xs"></i>
                </div>
                <div class="user-component">
                    <div class="user-component__column">
                        <img src="images/channel.png" 
                             class="user-component__avatar--sm"
                        >
                        <div class="user-component__text">
                            <h4 class="user-component__title--not-bold">Channel</h4>
                        </div>
                    </div>
                    <div class="user-component__column">
                        <div>
                            <span>2</span>
                            <i class="fa-solid fa-chevron-right fa-xs"></i>
                        </div>
                    </div>
                </div>
            </div>
        </main>

        <!-- 'nav>ul>li*4>a' -->
        <nav class="nav">
            <ul class="nav__list">
                <li class="nav__btn"><a class="nav__link" href="friends.html"><i class="fa-solid fa-user fa-xl"></i></a></li>
                <li class="nav__btn"><a class="nav__link" href="chats.html"><span class="nav__notification badge">1</span><i class="fa-regular fa-comment fa-xl"></i></a></li>
